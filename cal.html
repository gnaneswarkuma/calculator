    <title>Calculator</title>
    <style>*
        {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            
        }
        .cont
        {
            width: 100%;
            height: 100vh;
            background-color: #042a34;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:-8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(255, 255, 255, 0.2);
        }
        .calculator
        {
            background-color:black;
            padding: 20px;
            box-shadow:-8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .calculator form input{
            border: 0;
            margin: 10px;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size:x-large;
            box-shadow:-8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(255, 255, 255, 0.2);
            background:transparent;
            color: white;
            cursor: pointer;
            
        }
        form .dis{
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        form .dis input{
            text-align: right;
            flex:content;
            font-size: 45px;
            box-shadow: none;
        }
        form .dis input .ap{
            color: black;
        }</style>
</head>
<body>
    
    <div class="cont">
        <div class="calculator">
            <form >
                <div class="dis">
                    <input type="text" name="display">
                </div>
                <div>
                    <input id="a" type="button" value="AC" onclick="display.value =''">
                    <input id="b" type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)">
                    <input id="c" type="button" value="." onclick="display.value +='.'">
                    <input id="d" type="button" value="/"onclick="display.value +='/'">
                </div>
                <div  >
                    <input id="e" type="button" value="7" onclick="display.value +='7'">
                    <input id="f" type="button" value="8"  onclick="display.value +='8'">
                    <input id="g"type="button" value="9"  onclick="display.value +='9'">
                    <input id="h"type="button" value="*" onclick="display.value +='*'">
                </div>
                <div >
                    <input id="i"type="button" value="4" onclick="display.value +='4'">
                    <input id="j"type="button" value="5"  onclick="display.value +='5'">
                    <input id="k"type="button" value="6" onclick="display.value +='6'">
                    <input id="l"type="button" value="-" onclick="display.value +='-'">
                </div>
                <div >
                    <input id="m" type="button" value="1" onclick="display.value +='1'">
                    <input id="n"type="button" value="2" onclick="display.value +='2'">
                    <input id="o"type="button" value="3" onclick="display.value +='3'">
                    <input id="p"class="ap"type="button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input id="q"type="button" value="00" onclick="display.value +='00'">
                    <input id="r"type="button" value="0" onclick="display.value +='0'">
                    <input id="s"type="button" value="=" onclick="display.value =eval(display.value)">
                    <input id="t"type="button" value="%" onclick="display.value +='%'">
                </div>
            </form>
        </div>
